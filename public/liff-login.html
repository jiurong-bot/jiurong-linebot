<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>九容登入頁</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100%;
      font-family: sans-serif;
    }

    .container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 0 0 5px #000;
      flex-direction: column;
      text-align: center;
      padding: 1rem;
    }

    .logo {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .status {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">九容瑜伽</div>
    <div class="status" id="status">登入中，請稍候...</div>
  </div>

  <script>
    const liffId = "2007777865-Vj283nBj"; // 你的 LIFF ID

    async function main() {
      try {
        await liff.init({ liffId });

        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          const profile = await liff.getProfile();
          document.getElementById('status').textContent = `歡迎 ${profile.displayName}！`;
          
          // ✅ 成功登入後可跳轉或傳送資料
          // 例如：window.location.href = "/somewhere";
        }
      } catch (err) {
        console.error("LIFF 初始化失敗", err);
        document.getElementById('status').textContent = "登入失敗，請稍後再試。";
      }
    }

    main();
  </script>
</body>
</html>
