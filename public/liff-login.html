<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>九容瑜伽｜LINE 登入</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Microsoft JhengHei", sans-serif;
      height: 100vh;
      background-image: url('./bg.jpg'); /* ✅ 確保與 index.html 同層 */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 1px 1px 2px black;
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #ffffff;
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>九容瑜伽</h1>
    <p>點選下方按鈕登入</p>
    <button onclick="liffLogin()">登入 LINE 帳號</button>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <script>
    async function liffLogin() {
      await liff.init({ liffId: "2007777865-Vj283nBj" }); // ⚠️請換成正確 LIFF ID
      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        const profile = await liff.getProfile();
        alert("登入成功，歡迎 " + profile.displayName);
        // 可選：跳轉或綁定帳號
        // location.href = "/liff/login?userId=" + profile.userId;
      }
    }
  </script>
</body>
</html>
